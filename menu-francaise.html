<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ohmyfood</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/normalize.css"/>
        <link rel="stylesheet" href="./styles/style.css"/> 
    </head>
    <body>
        <!--Entête de page-->
        <header class="header_restaurant">
            <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="header_restaurant_logo" src="./images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood"/>
        </header>
        <!--Corps de page--> 
        <main>
            <!--Section 1 : bannière entête restaurant-->
            <img class="restaurant_banner" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
            <!--Section 2 : menu-->
            <section class="restaurant_menu">
                <div class="restaurant_head">
                    <h1 class="restaurant_head_title">A la Française</h1>
                    <i class="fa-regular fa-heart restaurants_head_icon"></i>
                </div>
                <div class="restaurant_carte">
                    <h2 class="restaurant_carte_title">Entrées</h2>
                    <div class="restaurant_carte_plats">     
                        <h3>Tartare de poulpe acidulé</h2>
                        <p>Aux zestes d'orange</p>
                        <p>25€</p>
                    </div>  
                </div>

            </section>
            

        </main>
        <!--Pied de page-->
        <footer id="footer">
            <p class="footer_logo">ohmyfood</p>
            <nav class="footer_nav">
                <ul class="footer_nav_list">
                    <li class="footer_nav_list_element">
                        <a class="link" href="#">
                            <i class="fa-solid fa-utensils footer_nav_list_element_icon"></i>
                            <span class="footer_nav_list_element_text">Proposer un restaurant</span>
                        </a>
                    </li>
                    <li class="footer_nav_list_element">
                        <a class="link" href="#">
                            <i class="fa-solid fa-handshake-angle footer_nav_list_element_icon"></i>
                            <span class="footer_nav_list_element_text">Devenir partenaire</span>
                        </a>
                    </li>
                    <li class="footer_nav_list_element"><a class="link" href="#">Mentions légales</a></li>
                    <li class="footer_nav_list_element"><a class="link" href="mailto:contact@ohmyfood.com">Contact</a></li>
                </ul>
            </nav>
        </footer>        
    </body>
</html>
