<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css"/>
    <link rel="stylesheet" href="./css/style.css"/> 
</head>
<body>
    <!--Entête de page-->
    <header class="header">
        <img class="header_logo" src="./images/logo/ohmyfood.png" alt="logo Ohmyfood"/>
    </header>
    <!--Corps de page-->        
    <main>
        <!--Section 1 : localisation et recherche-->
        <section id="search">
            <form class="search_location" method="post">
                <label for="search_location_form"><i class="fas fa-map-marker-alt"></i></label>
                <input type="search" name="search_location_form" id="search_location_form" value="Paris, Belleville">
            </form>
            <div class="search_location_explore">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
                <a href="#" class="button">Explorez nos restaurants</a>
            </div>
        </section>
    </main>
</body>
</html>
